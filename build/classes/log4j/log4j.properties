log4j.rootLogger=info,stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}-[%t][%p]%m%n

log4j.logger.com.ouyang.ua=debug,ua
log4j.appender.ua=org.apache.log4j.RollingFileAppender
log4j.appender.ua.File=${oyms.root}/WEB-INF/logs/oyms_ua_log.log
log4j.appender.ua.Append=true
log4j.appender.ua.MaxFileSize=5MB
log4j.appender.ua.MaxBackupIndex=20
log4j.appender.ua.layout=org.apache.log4j.PatternLayout
log4j.appender.ua.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}-[%t][%p]%m%n